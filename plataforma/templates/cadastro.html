<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Novo Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div>
        <h1>Registrar Novo Usuário</h1><br>
        <div id="login-container">
            <!-- Verifica se a mensagem de sucesso está presente e a exibe -->
            {% if success_message %}
            <p class="success-message">{{ success_message }}</p>
            <p><a href="/">Clique aqui para fazer login.</a></p>
            {% else %}
            <h2>Registrar</h2>
            <form id="registro-form" method="POST" action="/cadastro">
                <label for="nome">Nome de Usuário:</label>
                <input class="login-input"type="text" id="nome" name="nome" required><br>

                <label for="telefone">Telefone:</label>
                <input class="login-input" type="text" id="telefone" name="telefone" required><br>

                <label for="email">E-mail:</label>
                <input class="login-input" type="text" id="email" name="email" required><br>

                <label for="password">Senha:</label>
                <input class="login-input" type="password" id="password" name="password" required><br>

                <!-- Alterado para tipo 'submit' -->
                <input class="login-input" type="submit" value="Registrar">
                <p id="login-register-link"><a href="/">Já tem uma conta? Faça login</a>.</p>
            </form>
            {% endif %}
        </div>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </div>
</body>
</html>
