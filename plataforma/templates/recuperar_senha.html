<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Recuperar e Redefinir Senha</title>
</head>
<body>
    <div id="login-container">
        <!-- Seção de Recuperar Senha -->
        <div class="section" id="recuperar-senha">
            <h2>Recuperar Senha</h2>
            <form id="recuperar-senha-form">
                <label for="nome">Nome:</label>
                <input class="login-input" type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input class="login-input" type="email" id="email" name="email" required>
                <label for="telefone">Telefone:</label>
                <input class="login-input" type="text" id="telefone" name="telefone" required>
                <button class="login-input" type="button" onclick="verificarDados()">Verificar Dados</button>
            </form>
            <p class="success-message" id="dados-validos-message"></p>
            <p class="error-message" id="dados-invalidos-message"></p>
            <p id="login-password-link"><a href="/">Voltar a página de Login</a>.</p>
        </div>

        <!-- Seção de Redefinir Senha (inicialmente oculta) -->
        <div class="section" id="redefinir-senha" style="display: none;">
            <h2>Redefinir Senha</h2>
            <form id="redefinir-senha-form">
                <label for="nova-senha">Nova Senha:</label>
                <input class="login-input" type="password" id="nova-senha" name="nova-senha" required>
                <label for="confirmar-senha">Confirmar Nova Senha:</label>
                <input class="login-input" type="password" id="confirmar-senha" name="confirmar-senha" required>
                <button class="login-input" type="button" onclick="redefinirSenha()">Redefinir Senha</button>
            </form>
            <p class="success-message" id="senha-redefinida-message"></p>
            <p class="error-message" id="senha-nao-redefinida-message"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
